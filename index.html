<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/plugins/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Arrow Server Catalog</title>
  </head>
  <body>
    <!-- navigation element START -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="/assets/images/quiver_logo.svg"
          width="226"
          height="30"
          alt=""
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><span class="fas fa-tachometer-alt mr-2"></span>Dashboard</a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#"
              ><span class="fas fa-search-dollar mr-2"></span>Catalog</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><span class="fas fa-tachometer-alt mr-2"></span>Memory
              Management</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><span class="fas fa-tachometer-alt mr-2"></span>Settings</a
            >
          </li>
        </ul>
        <!-- start of secondary navigation -->
        <ul class="navbar-nav navbar-secondary">
          <li class="nav-item icon">
            <a class="nav-link fas fa-search" href="#"></a>
          </li>
          <li class="nav-item icon">
            <a class="nav-link fas fa-bullhorn" href="#"></a>
          </li>
          <li class="nav-item icon">
            <a class="nav-link" href="#"
              ><img
                src="/assets/images/peakresources.png"
                width="44"
                height="32"
                alt=""
            /></a>
          </li>
          <li class="nav-item icon">
            <a class="nav-link fas fa-user" href="#"></a>
          </li>
        </ul>
        <!-- End of secondary navigation -->
      </div>
    </nav>
    <div class="sub-nav">
      <a class="nav-link text-white" href="#">Catalog</a>
      <a class="nav-link text-white" href="#"
        >Select Memory<span class="fas fa-chevron-right ml-5"></span
      ></a>
      <a class="nav-link text-white" href="#">Checkout</a>
    </div>
    <!-- navigation element END -->
    <div class="master-container">
      <div class="memory-container mt-5">
        <div class="server-bg">
          <img src="/assets/images/server-bg.svg" alt="" />
        </div>

        <div class="select-group">
          <div class="select-item">
            <label for="">Platform</label>
            <select name="" id="memory">
              <option value="10" default>Amazon Linux 2</option>
              <option value="12">Red Hat Enterprise Linux 8</option>
              <option value="16">Ubuntu Server 18.04 LTS</option>
              <option value="8">Microsoft Windows Server</option>
              <option value="9">Deep Learning Base AMI</option>
            </select>
          </div>
          <div class="select-item">
            <label for="">Region</label>
            <select name="" id="#">
              <option value="10">Option 1: Test (10)</option>
              <option value="12">Option 2: Test (12)</option>
              <option value="16">Option 3: Test (16)</option>
              <option value="8">Option 4: Test (8)</option>
              <option value="9">Option 5: Test (9)</option>
            </select>
          </div>
          <div class="select-item">
            <label for="">Availability Zones</label>
            <select name="" id="#">
              <option value="10">Option 1: Test (10)</option>
              <option value="12">Option 2: Test (12)</option>
              <option value="16">Option 3: Test (16)</option>
              <option value="8">Option 4: Test (8)</option>
              <option value="9">Option 5: Test (9)</option>
            </select>
          </div>
        </div>
        <ul class="memory-legend">
          <li>
            <div class="memory-block"></div>
            <small>N/A</small>
          </li>
          <li>
            <div class="memory-block selected"></div>
            <small>Selected</small>
          </li>
          <li>
            <div class="memory-block occupied"></div>
            <small>Occupied</small>
          </li>
        </ul>
        <div class="container">
          <!-- row 1 START -->
          <div class="row">
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
          </div>
          <!-- row 1 END -->
          <!-- row 2 START -->
          <div class="row">
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block occupied"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
          </div>
          <!-- row 2 END -->
          <!-- row 3 START -->
          <div class="row">
            <div class="memory-block occupied"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block occupied"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
          </div>
          <!-- row 3 END -->
          <!-- row 4 START -->
          <div class="row">
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block occupied"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
          </div>
          <!-- row 4 END -->
          <!-- row 5 START -->
          <div class="row">
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
          </div>
          <!-- row 5 END -->
          <!-- row 6 START -->
          <div class="row">
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block occupied"></div>
            <div class="memory-block occupied"></div>
            <div class="memory-block occupied"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
          </div>
          <!-- row 6 END -->
          <!-- row 7 START -->
          <div class="row">
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
            <div class="memory-block occupied"></div>
            <div class="memory-block"></div>
            <div class="memory-block"></div>
          </div>
          <!-- row 7 END -->
          <button class="btn btn-danger d-none" id="clear-selected">
            Clear Selected
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <div class="summary-container mt-5 p-5">
        <div class="summary-text">
          <p class="summary-meta">Summary</p>
          <p class="summary-title">
            <span id="count"></span> Blocks Selected for the total price: $<span
              id="total"
            ></span
            >.
          </p>
        </div>
        <div class="summary-group"></div>
        <div class="btn-group">
          <button class="btn btn-primary">Checkout</button>
          <button class="btn btn-light">Save for Later</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
